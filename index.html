<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>GiF Generator 3000</h1>
  <div id="search-gif"></div>
    <form>
       <input 
       id="gif-name"
       type="text"
       placeholder="Enter a search term"
       >
       <input
       id="search-btn"
       type="submit"
       value="Search"
       >
       <input id="remove-btn" 
       type="button"
       value="Remove Gifs"
       > 
      </form>
  </div>
  <div>
    <ul id ="gifs-added"></ul>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="giphy.js"></script>
</body>

</html>
